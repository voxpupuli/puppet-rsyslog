# rsyslog default configuration for debian 9
rsyslog::client::global_config:
  FileOwner:
    value: 'root'
    type: legacy
  FileGroup:
    value: 'adm'
    type: legacy
  FileCreateMode: 
    value: '0640'
    type: legacy
  DirCreateMode:
    value: '0755'
    type: legacy
  Umask:
    value: '0022'
    type: legacy
  WorkDirectory:
    value: '/var/spool/rsyslog'
    type: legacy
  ActionFileDefaultTemplate:
    value: "RSYSLOG_TraditionalFileFormat"
    type: legacy
rsyslog::client::modules:
    imuxsock: {}
    imklog: {}
    
rsyslog::client::legacy_config:
  auth_priv_rule:
    key: "auth,authpriv.*"
    value: "/var/log/auth.log"
  auth_none_rule:
    key: "*.*;auth,authpriv.none"
    value: "-/var/log/syslog"
  daemon_rule:
    key: "daemon.*"
    value: "-/var/log/daemon.log"
  kern_rule:
    key: "kern.*"
    value: "-/var/log/kern.log"
  lpr_rule:
    key: "lpr.*"
    value: "-/var/log/lpr.log"
  mail_rule:
    key: "mail.*"
    value: "-/var/log/mail.log"
  user_rule:
    key: "user.*"
    value: "-/var/log/user.log"
  mail_info:
    key: "mail.info"   
    value: "-/var/log/mail.info"
  mail_warn:
    key: "mail.warn"   
    value: "-/var/log/mail.warn"
  mail_err:
    key: "mail.err"   
    value: "-/var/log/mail.err"
  emergencie_rule:
    key: "*.emerg"
    value: ":omusrmsg:*"
  catch_all_rule:
    key: "*.=debug;\
        auth,authpriv.none;\
        news.none;mail.none"
    value: "-/var/log/debug"
  catch_all_rule2:
    key: "*.=info;*.=notice;*.=warn;\
        auth,authpriv.none;\
        cron,daemon.none;\
        mail,news.none"
    value: "-/var/log/messages"
